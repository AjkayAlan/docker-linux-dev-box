name: Build Boxes
on:
  push:
    branches:
      - master
    paths:
      - Dockerfile
  schedule:
    - cron:  '0 11 * * 0'
defaults:
  run:
    shell: bash
jobs:
  build-linux-box:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Get CalVer
        id: get_calver
        run: |
          CalVer=$(date '+%Y.%m.%d')
          echo "::set-output name=CalVer::$CalVer"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ajkayalan/docker-linux-dev-box:latest
            ajkayalan/docker-linux-dev-box:${{ steps.get_calver.outputs.CalVer }}
            ghcr.io/${GITHUB_REPOSITORY}:latest
            ghcr.io/${GITHUB_REPOSITORY}:${{ steps.get_calver.outputs.CalVer }}
